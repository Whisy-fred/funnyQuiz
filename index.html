<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
</head>
<body>
    <div class="container">
    <div class="screen active" id="start-screen">
    <h1>Quiz Time!</h1>

    <p>Test your knowledge with these fun questions</p>
    <button id="start-btn" class="btn">Start Quiz</button>

    </div>

    <div class="screen" id="quiz-screen">
       <div class="quiz-header">
        <h2 id="questions-text">question goes here</h2><br>
        <div class="quiz-info">
            <p>
                question <span id="current-question"></span> of <span id="total-question"></span>
            </p>

            <p>
                score: <span id="score"></span>
            </p>
        </div>
       </div>

       <div id="answers-container" class="answers-container">

         </div>

       <div  class="progress-bar" >
        <div  id="progress"  class="progress"  ></div>
       </div>
       </div>

       <div class="screen" id="results-screen" >
       <h1>Quiz Results</h1>
       <div class="result-info">
        <p>You scored <span id="final-score">0</span> out of <span id="max-scrore">5</span>
        </p>
      
       <div id="results-message"> Good job</div>

       <button id="restart-btn" class="btn">Restart Quiz</button>
       </div>
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
